function initGrid() {
    const grid = document.getElementById('num-grid');
    grid.innerHTML = '';
    currentList.forEach((realIdx, displayIdx) => {

        item.className = 'grid-item';

function updateGridStatus(realIdx, element = null) {
    const el = element || document.getElementById(`grid-item-${realIdx}`);
    if (!el) return;
    el.classList.remove('done-correct', 'done-wrong', 'active');
    
    if (currentList.length > 0 && realIdx === currentList[listPointer]) {
        el.classList.add('active');
    }
    
    if (isMistakeMode) {
        if (!mistakesData.hasOwnProperty(realIdx)) {
            el.classList.add('done-correct'); 
        } else if (currentAttemptResult && realIdx === currentList[listPointer]) {
            el.classList.add(currentAttemptResult.status === 'correct' ? 'done-correct' : 'done-wrong');
        } else {
            el.classList.add('done-wrong');
        }
    } else {
        if (userProgress[realIdx]) {
            if (userProgress[realIdx].status === 'correct') el.classList.add('done-correct');
            else el.classList.add('done-wrong');
        }
    }
}

            <div id="q-type-label" style="margin-bottom:10px; font-weight:bold; color:var(--accent);"></div>

                <button class="btn-submit" id="submit-btn" onclick="checkAnswer()">æå‡º</button>
                <button class="btn-next" id="next-btn" onclick="goNext()">æ¬¡ã¸</button>
            </div>`;
    }

    const realIdx = currentList[listPointer];
    const q = quizData[realIdx];
    const isMulti = q.ans.length > 1;

    document.getElementById('current-num').innerText = `Question ${realIdx + 1} (${listPointer + 1}/${currentList.length})`;
    document.getElementById('q-type-label').innerText = isMulti ? `ã€å¤šé¸æŠè‚¢ï¼š${q.ans.length}ã¤é¸æŠã€‘` : `ã€å˜ä¸€é¸æŠã€‘`;
    document.getElementById('q-text').innerText = q.q;
    
    const fbBox = document.getElementById('fb-box');
    fbBox.style.display = 'none';
    
    let hasAnswered = false;
    let displayData = null;

    if (!isMistakeMode && userProgress[realIdx]) {
        hasAnswered = true;
        displayData = userProgress[realIdx];
    } else if (isMistakeMode && currentAttemptResult) {
        hasAnswered = true;
        displayData = currentAttemptResult;
    }

    document.getElementById('submit-btn').disabled = hasAnswered;
    
    const container = document.getElementById('opt-container');
    container.innerHTML = '';
    selectedCodes = [];

    q.opts.forEach((text, i) => {
        const code = String.fromCharCode(65 + i);
        const div = document.createElement('div');
        div.className = 'option';
        div.innerText = text;
        
        if (hasAnswered) {
            if (q.ans.includes(code)) div.classList.add('correct-ans');
            else if (displayData.userAns.includes(code)) div.classList.add('wrong-ans');
            
            fbBox.style.display = 'block';
            let fbHTML = `<b>ã€æ­£è§£: ${q.ans}ã€‘</b><br>${q.desc}`;

                    let remaining = removeThreshold - (mistakesData[realIdx] || 0);
                    if (remaining <= 0) {

                    } else {
                        fbHTML = `<div style="color:var(--success); font-weight:bold; margin-bottom:10px;">âœ… æ­£è§£ã§ã™ï¼ã‚ã¨ ${remaining} å›é€£ç¶šã§æ­£è§£ã™ã‚‹ã¨ãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤ã•ã‚Œã¾ã™ã€‚</div>` + fbHTML;
                    }

                }
            }
            fbBox.innerHTML = fbHTML;
        }

        div.onclick = () => {
            if (hasAnswered) return; 
            if (isMulti) {
                div.classList.toggle('selected');
                const idx = selectedCodes.indexOf(code);
                if (idx > -1) selectedCodes.splice(idx, 1);
                else selectedCodes.push(code);
            } else {
                Array.from(document.getElementsByClassName('option')).forEach(o => o.classList.remove('selected'));
                div.classList.add('selected');
                selectedCodes = [code];
            }
        };
        container.appendChild(div);
    });

    currentList.forEach(idx => updateGridStatus(idx));
    updateScore();
}

function checkAnswer() {
    if (selectedCodes.length === 0) { alert("é¸æŠè‚¢ã‚’é¸ã‚“ã§ãã ã•ã„ã€‚"); return; }
    
    const realIdx = currentList[listPointer];
    const q = quizData[realIdx];
    const userStr = selectedCodes.sort().join('');
    const correctStr = q.ans.split('').sort().join('');
    const isCorrect = userStr === correctStr;

    if (!isMistakeMode) {
        userProgress[realIdx] = { userAns: userStr, status: isCorrect ? 'correct' : 'wrong' };
        localStorage.setItem('csa_progress', JSON.stringify(userProgress));
        
        if (!isCorrect) {
            mistakesData[realIdx] = 0;
            localStorage.setItem('csa_mistakes', JSON.stringify(mistakesData));
        }

    } else {
        currentAttemptResult = { userAns: userStr, status: isCorrect ? 'correct' : 'wrong' };
        
        if (isCorrect) {
            mistakesData[realIdx] = (mistakesData[realIdx] || 0) + 1;
            // ã€ä¿®æ”¹ã€‘ä½¿ç”¨åŠ¨æ€é˜ˆå€¼åˆ¤æ–­æ˜¯å¦åˆ é™¤
            if (mistakesData[realIdx] >= removeThreshold) {
                delete mistakesData[realIdx];
                if (userProgress[realIdx]) {
                    userProgress[realIdx].status = 'correct';
                    userProgress[realIdx].userAns = userStr;
                    localStorage.setItem('csa_progress', JSON.stringify(userProgress));
                }
            }
        } else {
            mistakesData[realIdx] = 0; 
        }
        localStorage.setItem('csa_mistakes', JSON.stringify(mistakesData));
    }
    
    render();
}

function updateScore() {
    if (isMistakeMode) {
        document.getElementById('score-info').innerText = `æ®‹ã‚ŠéŒ¯é¡Œæ•°: ${Object.keys(mistakesData).length}`;
    } else {
        const total = Object.keys(userProgress).length;
        if (total === 0) return;
        const correctCount = Object.values(userProgress).filter(p => p.status === 'correct').length;
        document.getElementById('score-info').innerText = `æ­£ç­”ç‡: ${Math.round((correctCount/total)*100)}% (${correctCount}/${total})`;
    }
}

function goNext() { 
    currentAttemptResult = null; 
    if (listPointer < currentList.length - 1) { 
        listPointer++; 
        render(); 
    } else if (isMistakeMode) {
        refreshList();
    }
}

function goPrev() { 
    currentAttemptResult = null;
    if (listPointer > 0) { 
        listPointer--; 
        render(); 
    } 
}

function resetAll() { 
    if(confirm("ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰è®°å½•å—ï¼Ÿæ­¤æ“ä½œå°†åŒæ­¥è‡³æ‰€æœ‰è®¾å¤‡ã€‚")) { 
        // 1. æ¸…ç©ºæœ¬åœ°å˜é‡
        userProgress = {};
        mistakesData = {};
        
        // 2. æ¸…ç©ºæœ¬åœ°ç¼“å­˜
        localStorage.clear(); 
        
        // 3. ã€å…³é”®ã€‘é€šçŸ¥äº‘ç«¯ä¹Ÿæ¸…ç©ºï¼ˆä¼ å…¥ç©ºå¯¹è±¡æˆ– nullï¼‰
        if (typeof window.saveProgress === "function") {
            // è¿™é‡Œä¼ å…¥ç©ºå¯¹è±¡ï¼Œå‘Šè¯‰äº‘ç«¯è¦æŠŠæ•°æ®æŠ¹é™¤
            window.saveProgress({}, {}, 1); 
        }
        
        // 4. åˆ·æ–°é¡µé¢ç¡®ä¿çŠ¶æ€å½»åº•é‡ç½®
        setTimeout(() => {
            location.reload(); 
        }, 500); // ç¨å¾®å»¶è¿Ÿï¼Œç¡®ä¿äº‘ç«¯å†™å…¥æŒ‡ä»¤å·²å‘å‡º
    } 
}
