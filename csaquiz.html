];

// --- ãƒ­ã‚¸ãƒƒã‚¯é ˜åŸŸ ---
let currentIdx = 0;
// ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®å›ç­”è¨˜éŒ²ï¼š { index: { userAns: "A", status: "correct" | "wrong" } }
let userProgress = JSON.parse(localStorage.getItem('csa_progress')) || {};
let selectedCodes = [];

function initGrid() {
    const grid = document.getElementById('num-grid');
    grid.innerHTML = '';
    quizData.forEach((_, i) => {
        const item = document.createElement('div');
        item.className = 'grid-item';
        item.innerText = i + 1;
        item.id = `grid-item-${i}`;
        item.onclick = () => jumpTo(i);
        updateGridStatus(i, item);
        grid.appendChild(item);
    });
}

function updateGridStatus(idx, element = null) {
    const el = element || document.getElementById(`grid-item-${idx}`);
    if (!el) return;
    el.classList.remove('done-correct', 'done-wrong', 'active');
    if (idx === currentIdx) el.classList.add('active');
    
    if (userProgress[idx]) {
        if (userProgress[idx].status === 'correct') el.classList.add('done-correct');
        else el.classList.add('done-wrong');
    }
}

function render() {
    const q = quizData[currentIdx];
    const isMulti = q.ans.length > 1;
    const history = userProgress[currentIdx];

    document.getElementById('current-num').innerText = `Question ${currentIdx + 1} / ${quizData.length}`;
    document.getElementById('q-type-label').innerText = isMulti ? `ã€å¤šé¸æŠè‚¢ï¼š${q.ans.length}ã¤é¸æŠã€‘` : `ã€å˜ä¸€é¸æŠã€‘`;
    document.getElementById('q-text').innerText = q.q;
    document.getElementById('fb-box').style.display = 'none';
    document.getElementById('submit-btn').disabled = history ? true : false;
    
    const container = document.getElementById('opt-container');
    container.innerHTML = '';
    selectedCodes = [];

    // é¸æŠè‚¢ã‚’æç”»
    q.opts.forEach((text, i) => {
        const code = String.fromCharCode(65 + i);
        const div = document.createElement('div');
        div.className = 'option';
        div.innerText = text;
        
        // éå»ã®å›ç­”ãŒã‚ã‚‹å ´åˆã®çŠ¶æ…‹è¡¨ç¤º
        if (history) {
            if (q.ans.includes(code)) div.classList.add('correct-ans');
            else if (history.userAns.includes(code)) div.classList.add('wrong-ans');
            document.getElementById('fb-box').style.display = 'block';
            document.getElementById('fb-box').innerHTML = `<b>ã€æ­£è§£: ${q.ans}ã€‘</b><br>${q.desc}`;
        }

        div.onclick = () => {
            if (userProgress[currentIdx]) return;
            if (isMulti) {
                div.classList.toggle('selected');
                const idx = selectedCodes.indexOf(code);
                if (idx > -1) selectedCodes.splice(idx, 1);
                else selectedCodes.push(code);
            } else {
                Array.from(document.getElementsByClassName('option')).forEach(o => o.classList.remove('selected'));
                div.classList.add('selected');
                selectedCodes = [code];
            }
        };
        container.appendChild(div);
    });

    // ã‚°ãƒªãƒƒãƒ‰ã®æ›´æ–°
    quizData.forEach((_, i) => updateGridStatus(i));
    updateScore();
}

function checkAnswer() {
    if (selectedCodes.length === 0) { alert("é¸æŠè‚¢ã‚’é¸ã‚“ã§ãã ã•ã„ã€‚"); return; }
    
    const q = quizData[currentIdx];
    const userStr = selectedCodes.sort().join('');
    const correctStr = q.ans.split('').sort().join('');
    const isCorrect = userStr === correctStr;

    userProgress[currentIdx] = {
        userAns: userStr,
        status: isCorrect ? 'correct' : 'wrong'
    };

    localStorage.setItem('csa_progress', JSON.stringify(userProgress));
    render();
}

function updateScore() {
    const total = Object.keys(userProgress).length;
    if (total === 0) return;
    const correctCount = Object.values(userProgress).filter(p => p.status === 'correct').length;
    document.getElementById('score-info').innerText = `æ­£ç­”ç‡: ${Math.round((correctCount/total)*100)}% (${correctCount}/${total})`;
}

function goNext() { if (currentIdx < quizData.length - 1) { currentIdx++; render(); } }
function goPrev() { if (currentIdx > 0) { currentIdx--; render(); } }
function jumpTo(i) { currentIdx = i; render(); }
function resetAll() { if(confirm("é€²æ—ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) { localStorage.clear(); location.reload(); } }

initGrid();
render();
</script>
